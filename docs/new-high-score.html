<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawdown - New High Score</title>
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 400px;
    }
    th, td {
      border: 1px solid #33ff33;
      padding: 8px;
    }
    .new-row {
      color: #ff9933;
    }
    input {
      background: #000;
      color: #ff9933;
      border: 1px solid #ff9933;
      caret-color: #ff9933;
    }
    .blink-cursor {
      border-right: 1px solid #ff9933;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .link-wrapper {
      font-size: 0.95rem;
      color: #33ff33;
      text-decoration: none;
      border: 1px solid #33ff33;
      background: #222;
      padding: 8px 12px;
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      display: block;
      cursor: pointer;
    }
    .link-wrapper:hover {
      background: #33ff33;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <a id="saveBtn" href="#" class="link-wrapper hidden">Save My High Score</a>
  <script src="js/storage.js"></script>
  <script type="module">
    import { initScores, loadBoard, submitScore, MAX_SCORES } from './js/highscores.js';

    async function setup() {
      await initScores();
      const state = window.loadState ? window.loadState() : null;
      const score = state && state.gameOver ? state.netWorth : null;
      const content = document.getElementById('content');
      const saveBtn = document.getElementById('saveBtn');

      if (!score) {
        content.innerHTML = '<p>No finished game found. Come back after you actually play!</p>';
        return;
      }

      const board = loadBoard();
      const qualifies = board.length < MAX_SCORES || (board.length && score > board[board.length - 1].score);

      if (!qualifies) {
        content.innerHTML = `<p>Your score of $${score.toLocaleString()} isn\'t good enough for the leaderboard. Try again!</p>`;
        return;
      }

      let inserted = false;
      const all = [];
      for (const entry of board) {
        if (!inserted && score > entry.score) {
          all.push({ player: '', score, isNew: true });
          inserted = true;
        }
        all.push(entry);
      }
      if (!inserted && all.length < MAX_SCORES) {
        all.push({ player: '', score, isNew: true });
      }
      const display = all.slice(0, MAX_SCORES);

      const tbl = document.createElement('table');
      tbl.id = 'scoresTable';
      content.appendChild(tbl);
      tbl.innerHTML = '';
      const header = document.createElement('tr');
      header.innerHTML = '<th>Rank</th><th>Name</th><th>Worth</th>';
      tbl.appendChild(header);

      let inputEl = null;
      display.forEach((s, idx) => {
        const row = document.createElement('tr');
        if (s.isNew) {
          row.classList.add('new-row');
          const rank = document.createElement('td');
          rank.textContent = idx + 1;
          const nameCell = document.createElement('td');
          inputEl = document.createElement('input');
          inputEl.id = 'nameInput';
          inputEl.type = 'text';
          inputEl.autocomplete = 'off';
          inputEl.classList.add('blink-cursor');
          nameCell.appendChild(inputEl);
          const val = document.createElement('td');
          val.textContent = '$' + s.score.toLocaleString();
          row.appendChild(rank);
          row.appendChild(nameCell);
          row.appendChild(val);
        } else {
          row.innerHTML = `<td>${idx + 1}</td><td>${s.player}</td><td>$${s.score.toLocaleString()}</td>`;
        }
        tbl.appendChild(row);
      });

      saveBtn.classList.remove('hidden');
      saveBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const name = (inputEl.value || 'anonymous').trim();
        submitScore(name, score);
        window.location.href = 'high-scores.html';
      });

      if (inputEl) inputEl.focus();
    }

    setup();
  </script>
</body>
</html>
