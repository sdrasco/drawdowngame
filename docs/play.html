<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawdown</title>
  <style>
    body {
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    input, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.25rem 0;
    }
    button {
      background: #222;
      color: #33ff33;
      border: 1px solid #33ff33;
      cursor: pointer;
    }
    button:hover {
      background: #33ff33;
      color: #000;
    }
    .section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <h1>Drawdown (Demo)</h1>

  <div class="section">
    <pre id="asciiChart" style="white-space: pre; background:#111; padding:1rem; border:1px solid #33ff33; max-height: 300px; overflow-y: auto;"></pre>

    <p><strong>Week:</strong> <span id="week">1</span></p>
    <p><strong>Net Worth:</strong> $<span id="netWorth">10000</span></p>
    <button onclick="nextWeek()">Advance Week</button>
  </div>

  <div class="section">
    <pre id="asciiChart" style="white-space: pre; background:#111; padding:1rem; border:1px solid #33ff33; max-height: 300px; overflow-y: auto;"></pre>

    <button onclick="saveGame()">Save Game</button>
    <button onclick="loadGame()">Load Game</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <div class="section">
    <pre id="asciiChart" style="white-space: pre; background:#111; padding:1rem; border:1px solid #33ff33; max-height: 300px; overflow-y: auto;"></pre>

    <button onclick="exportSave()">Download Save</button>
    <input type="file" id="fileInput" />
  </div>

  <script src="play.js"></script>
</body>
</html>
