<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawdown - High Scores</title>
  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 400px;
    }
    th, td {
      border: 1px solid #33ff33;
      padding: 8px;
    }
    a {
      color: #33ff33;
    }
  </style>
</head>
<body>
  <h1>High Scores</h1>
  <table id="scoresTable"></table>
  <p><a href="index.html">Back</a></p>

  <script type="module">
    import { initScores, loadBoard, watchBoard } from './js/highscores.js';

    // Render function: builds the table rows
    function render(scores) {
      const tbl = document.getElementById('scoresTable');
      if (!tbl) return;
      tbl.innerHTML = '';
      // header
      const header = document.createElement('tr');
      header.innerHTML = '<th>Rank</th><th>Name</th><th>Net Worth</th>';
      tbl.appendChild(header);
      // rows
      scores.forEach((s, idx) => {
        const row = document.createElement('tr');
        row.innerHTML =
          `<td>${idx + 1}</td>` +
          `<td>${s.player}</td>` +
          `<td>$${s.score.toLocaleString()}</td>`;
        tbl.appendChild(row);
      });
    }

    // On page load: seed if needed, then show & watch the board
    document.addEventListener('DOMContentLoaded', () => {
      initScores().then(() => {
        loadBoard().then(render);
        watchBoard(render);
      });
    });
  </script>
</body>
</html>
