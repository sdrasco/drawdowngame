<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawdown</title>

  <!-- Social media preview metadata -->
  <meta property="og:title" content="Drawdown" />
  <meta property="og:description" content="A retro market simulator." />
  <meta property="og:image" content="images/logo_medium.png" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Drawdown" />
  <meta name="twitter:description" content="A retro market simulator." />
  <meta name="twitter:image" content="images/logo_medium.png" />

  <style>
    body {
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .choice-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .choice-card {
      border: 1px solid #33ff33;
      padding: 20px;
      max-width: 420px;
      text-align: center;
      background-color: #000;
    }

    .choice-card img {
      width: 100%;
      height: auto;
      border: 1px solid #33ff33;
      margin-bottom: 15px;
      background: #000;
    }

    .caption {
      white-space: pre-line;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    .tagline {
      font-size: 0.9rem;
      font-style: italic;
      color: #66ff66;
      margin-bottom: 1rem;
    }

    .link-wrapper {
      font-size: 0.95rem;
      color: #33ff33;
      text-decoration: none;
      border: 1px solid #33ff33;
      background: #222;
      padding: 8px 12px;
      margin: 10px 0;
      display: block;
      cursor: pointer;
    }

    .link-wrapper:hover {
      background: #33ff33;
      color: #000;
    }


    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #33ff33;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      .choice-card {
        max-width: 90%;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="choice-container">
    <div class="choice-card">
      <img src="images/logo_medium.png" alt="Drawdown Logo">
      <div class="caption">
        A retro market simulator. 
      </div>
      <div class="tagline">
        Fake trades. Real regret.
      </div>
      <a class="link-wrapper" href="play.html" onclick="localStorage.clear();">
        New Game
      </a>
      <a class="link-wrapper" href="high-scores.html">
        High Scores
      </a>
      <a class="link-wrapper" href="https://github.com/sdrasco/drawdowngame/blob/main/README.md" target="_blank">
        Source Code
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 Steve Drasco. All rights reserved.
  </footer>

</body>
</html>
